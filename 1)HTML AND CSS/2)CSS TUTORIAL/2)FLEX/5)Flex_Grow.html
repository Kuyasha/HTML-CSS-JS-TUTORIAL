<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <style type="text/css">
#container{
    height:500px;
    width:1000px;
    background-color:green;
    display:flex;
}
#container div{
    height:200px;
    width:70px;
}
#div1{
    background-color: cyan;
    flex-grow:0;           
}
#div2{
    background-color:red;
    flex-grow:2;         
}
#div3{
    background-color:orange;
    flex-grow:4;                 
}

    </style>
    </head>

    <body>
        <div id="container">
            <div id="div1">
                DIV 1
            </div>
            <div id="div2">
                DIV 2
            </div>
            <div id="div3">
                DIV 3
            </div>
        </div>
    </body>
</html>
