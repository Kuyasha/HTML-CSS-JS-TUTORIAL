<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
   <div id="calculator"> <!--OVERALL CALCULATOR BOX STRUCTURE-->
        <div id ="display-container">  <!--display box where value is shown-->
            <p id="display"></p>
        </div>

        <div class="button" data-value="0">  <!--Button is a class-->
            <span>0</span>
        </div>
        <div class="button" data-value="1">
            <span>1</span>
        </div>
        <div class="button" data-value="2">
            <span>2</span>
        </div>
        <div class="button" data-value="3">
            <span>3</span>
        </div>
        <div class="button" data-value="4">
            <span>4</span>
        </div>
        <div class="button" data-value="5">
            <span>5</span>
        </div>
        <div class="button" data-value="6">
            <span>6</span>
        </div>
        <div class="button" data-value="7">
            <span>7</span>
        </div>
        <div class="button" data-value="8">
            <span>8</span>
        </div>
        <div class="button" data-value="9">
            <span>9</span>
        </div>
        <div class="button" data-value="+">
            <span>+</span>
        </div>
        <div class="button" data-value="-">
            <span>-</span>
        </div>
        <div class="button" data-value="*">
            <span>*</span>
        </div>
        <div class="button" data-value="/">
            <span>/</span>
        </div>
        <div class="button" data-value="=">
            <span>=</span>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
